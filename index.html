            <img src="images/icon-star.svg" class="stars" alt="Rating Star">

            <img src="images/icon-star.svg" class="stars" alt="Rating Star">

          what
          our satisfied customers
          are saying about our services.</div>
      </div>
    </div>

    <div class="app2">
      <div class="down-content parent2">
